name: RustMacos

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master", "dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Nightly
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
          export MIRIFLAGS="-Zmiri-disable-isolation"
      - name: Build
        run: cd server && cargo build --all
      - name: Build Release
        run: cd server && cargo build --all --release
      - name: cd server && Run tests Debug
        run: cd server && cargo test --all
      - name: Run tests Release
        run: cd server && cargo test --all --release
      # - name: Run miri test
      #   run: cargo miri test
