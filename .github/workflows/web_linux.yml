name: WebLinux

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Nightly
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
          export MIRIFLAGS="-Zmiri-disable-isolation"
      - name: Setting Up Valgrind
        run: |
          python3 ./script/init_valgrind_rust.py
          sudo apt update
          sudo apt install valgrind -y
      - name: Build
        run: cd client/web && cargo build --all
      - name: Build Release
        run: cd client/web && cargo build --all --release
      - name: Run tests Debug
        run: cd client/web && cargo test --all
      - name: Run tests Release
        run: cd client/web && cargo test --all --release
      # - name: Run miri test
      #   run: cargo miri test
