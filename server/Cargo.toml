[package]
name = "server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
bytes = "1"
anyhow = "1"
serde = { version = "1" }
serde_json = "1"
tokio-tungstenite = "0"
tungstenite = "0"
sqlx = { version = "0", features = [
    "runtime-tokio",
    "tls-rustls",
    "mysql",
    "macros",
] }
log = "0"
env_logger = "0"
clap = { version = "4", features = ["derive"] }
shadow-rs = "0"
futures-util = "0"
rand = "0"
snowdon = "0.2.0"
redis = { version = "0.26.0", features = ["tokio-rustls-comp"] }


[build-dependencies]
shadow-rs = "0"
